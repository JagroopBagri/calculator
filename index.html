<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='main.js'></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <section class='container'>
        <section class='topBox'>
            <section class='resultBox'>
                <div>5555555</div>
            </section>
            <section class='calculationBox'>
                <div>346 x 23 x 54 + 8765 + 765748 + 4351310</div>
            </section>
        </section>
        <section class='bottomBox'>
            <button type='button' class='AC'>AC</button>
            <button type='button' class='delete'>delete</button>
            <button type='button' class='percent'>percent</button>
            <button type='button' class='divide'>divide</button>
            <button type='button' class='seven'>7</button>
            <button type='button' class='eight'>8</button>
            <button type='button' class='nine'>9</button>
            <button type='button' class='multiply'>multiply</button>
            <button type='button' class='four'>4</button>
            <button type='button' class='five'>5</button>
            <button type='button' class='six'>6</button>
            <button type='button' class='subtract'>subtract</button>
            <button type='button' class='one'>1</button>
            <button type='button' class='two'>2</button>
            <button type='button' class='three'>3</button>
            <button type='button' class='add'>add</button>
            <button type='button' class='zero'>0</button>
            <button type='button' class='decimal'>.</button>
            <button type='button' class='equals'>equals</button>
        </section>
    </section>   
</body>
</html>
