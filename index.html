<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class = content>
        <div class='left-side'>
            <h1 class ='title'>Basic Calculator</h1>
            <div class = 'instruction-box'>
                <div class = 'keyboard'>Keyboard Values</div>
                <div>Each number key corresponds to its number</div>
                <div>'A' → Add</div>
                <div>'S' → Subtract</div>
                <div>'M' or 'X' → Multiply</div>
                <div>'D' or '/' → Divide</div>
                <div>'P' → Percent</div>
                <div>'ESC' → AC</div>
                <div>'BACKSPACE' or 'DELETE' → DEL</div>
                <div>'ENTER/RETURN' or '=' → =</div>
                <div>'.' → .</div>
            </div>
        </div>
        <section class='container'>
            <section class='topBox'>
                <section class='resultBox'>
                
                </section>
                <section class='calculationBox'>
                    <div class='calc-wrapper'>
                        
                    </div>
                </section>
            </section>
            <section class='bottomBox'>
                <button type='button' class='calcbtn AC' value='AC'>AC</button>
                <button type='button' class='calcbtn delete' value='delete'>DEL</button>
                <button type='button' class='calcbtn percent' value='%'>%</button>
                <button type='button' class='calcbtn divide' value='/'>÷</button>
                <button type='button' class='calcbtn seven' value='7'>7</button>
                <button type='button' class='calcbtn eight' value='8'>8</button>
                <button type='button' class='calcbtn nine' value ='9'>9</button>
                <button type='button' class='calcbtn multiply' value='x'>x</button>
                <button type='button' class='calcbtn four' value='4'>4</button>
                <button type='button' class='calcbtn five' value ='5'>5</button>
                <button type='button' class='calcbtn six' value ='6'>6</button>
                <button type='button' class='calcbtn subtract' value='-'>-</button>
                <button type='button' class='calcbtn one' value='1'>1</button>
                <button type='button' class='calcbtn two' value='2'>2</button>
                <button type='button' class='calcbtn three' value='3'>3</button>
                <button type='button' class='calcbtn add' value='+'>+</button>
                <button type='button' class='calcbtn zero' value='0'>0</button>
                <button type='button' class='calcbtn decimal' value='.'>.</button>
                <button type='button' class='calcbtn equals' value='='>=</button>
            </section>
        </section>  
    </div>
    <footer>
        <p class ='footer'></p>
        <p><a href="https://github.com/JagroopBagri" target="_blank"><img src='github-brands.svg' alt='Github Logo' class='fa-github' width = 25px></a></p>
    </footer> 
</body>
</html>
