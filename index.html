<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <section class='container'>
        <section class='topBox'>
            <section class='resultBox'>
               
            </section>
            <section class='calculationBox'>
                <div class='calc-wrapper'>
                    
                </div>
            </section>
        </section>
        <section class='bottomBox'>
            <button type='button' class='AC' value='AC'>AC</button>
            <button type='button' class='delete' value='delete'>←</button>
            <button type='button' class='percent' value='%'>%</button>
            <button type='button' class='divide' value='/'>÷</button>
            <button type='button' class='seven' value='7'>7</button>
            <button type='button' class='eight' value='8'>8</button>
            <button type='button' class='nine' value ='9'>9</button>
            <button type='button' class='multiply' value='*'>x</button>
            <button type='button' class='four' value='4'>4</button>
            <button type='button' class='five' value ='5'>5</button>
            <button type='button' class='six' value ='6'>6</button>
            <button type='button' class='subtract' value='-'>-</button>
            <button type='button' class='one' value='1'>1</button>
            <button type='button' class='two' value='2'>2</button>
            <button type='button' class='three' value='3'>3</button>
            <button type='button' class='add' value='+'>+</button>
            <button type='button' class='zero' value='0'>0</button>
            <button type='button' class='decimal' value='.'>.</button>
            <button type='button' class='equals' value='='>=</button>
        </section>
    </section>   
</body>
</html>
